{% extends "base.html" %}
{% block content %}
<h2>{{ 'Editar Perfil' if perfil else 'Nuevo Perfil' }}</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" name="nombre" class="form-control" value="{{ perfil['nombre'] if perfil else '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Descripci√≥n</label>
    <input type="text" name="descripcion" class="form-control" value="{{ perfil['descripcion'] if perfil else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Nivel</label>
    <input type="number" name="nivel" class="form-control" value="{{ perfil['nivel'] if perfil else 1 }}">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" name="activo" {% if perfil and perfil['activo'] %}checked{% endif %}>
    <label class="form-check-label">Activo</label>
  </div>
  <button type="submit" class="btn btn-success">Guardar</button>
</form>
{% endblock %}
